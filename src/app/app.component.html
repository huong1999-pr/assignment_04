<div class="parent">
  <div class="controls">
    <h3>My Parent Component</h3>
    <div></div>
    <div class="txt">Value of child text box : {{ email }}</div>
  </div>
  <div class="child">
    <h3>My Child Component</h3>
    <app-child
      [parentText]="parentTxtValue"
      [parentClick]="parentClick"
      (ontextFromChild)="updateInChildValue($event)"
    ></app-child>
  </div>
</div>
